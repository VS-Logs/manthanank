name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 00:00AM UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master #PLEASE USE MASTER BRANCH
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
          SHOW_PROJECTS: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LOC_CHART: "False"
          SHOW_LOC_CHART_TYPE: "bar"
          SHOW_LOC_CHART_COLOR: "blue"
          SHOW_LOC_CHART_SIZE: "medium"
          SHOW_LOC_CHART_LABEL: "Lines of Code"
          LOCALE: "en"
          SHOW_LAST_UPDATED: "True"
          SHOW_LAST_UPDATED_BY: "True"
          SHOW_LAST_UPDATED_ON: "True"
          SHOW_LAST_UPDATED_AT: "True"
          SHOW_LAST_UPDATED_TIME: "True"

